<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zubacx Account</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="wrapper" style="margin-top: 120px">
        <div class="heading text-center">
            <h3>One account. Access all services.</h3>
            <hr style="width:120px; height: 1px; background: black">
            <p class="lead">Sign In to access Zubacx</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 mx-auto">
                    {% include '_messages.html'%}
                    <form action="/index" method="POST">
                        <div class="form-group mb-4">
                            <input type="text" name="username" class="form-control form-control-sm" placeholder="Email / Phone">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <label class="form-check-label">
								          <input class="form-check-input" type="checkbox" value="" checked="">
								          Keep me signed in
								        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="text-muted">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
